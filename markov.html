<!DOCTYPE html>
<html>
<head>
    <title>Simulador de Cadena de Markov</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Simulador de Cadena de Markov</h1>
        <form method="post">
            <div class="mb-3">
                <label for="matrix" class="form-label">Matriz de Transición (separada por espacios y nuevas líneas):</label>
                <textarea class="form-control" id="matrix" name="matrix" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">Estado Inicial (separado por espacios):</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="mb-3">
                <label for="steps" class="form-label">Número de Pasos:</label>
                <input type="number" class="form-control" id="steps" name="steps" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        {% if result is not none %}
            <div class="mt-4">
                <h2>Resultado:</h2>
                <p>Probabilidades de cada estado después de {{ request.form['steps'] }} pasos:</p>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
